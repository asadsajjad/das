<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>artcreations.pk | Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Pacifico&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(-45deg, #fbc2eb, #a6c1ee, #d9b3ff, #e8cfff);
    background-size: 400% 400%;
    animation: gradientBG 12s ease infinite;
    color: #222;
    padding: 20px;
}

.container {
    max-width: 850px;
}

/* Brand Text */
.brand {
    display: inline-block;
    font-family: 'Pacifico', cursive;
    font-size: 2.8rem;
    padding: 12px 40px;
    margin-bottom: 35px;
    border-radius: 50px;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #222;
    box-shadow: 0 8px 25px rgba(0,0,0,0.15);
    letter-spacing: 1px;
}

/* Main Text */
h1 {
    font-size: 2.4rem;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 20px;
}

.highlight {
    font-weight: 700;
}

/* Countdown */
.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 35px 0;
    flex-wrap: wrap;
}

.time-box {
    background: rgba(255,255,255,0.6);
    padding: 20px 25px;
    border-radius: 15px;
    min-width: 95px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.1);
}

.time-box h2 {
    font-size: 2rem;
}

.time-box span {
    font-size: 0.9rem;
    opacity: 0.8;
}

/* Social Buttons */
.social-links {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-top: 25px;
}

.social-btn {
    display: inline-flex;
    justify-content: center;
    align-items: center;
    width: 180px;         
    height: 50px;         
    border-radius: 40px;
    font-weight: 500;
    font-size: 1rem;
    text-decoration: none;
    color: #fff;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.social-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

/* Individual Colors */
.instagram-btn { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); color: #222; }
.facebook-btn  { background: linear-gradient(135deg, #3b5998, #4c70ba); }
.tiktok-btn    { background: linear-gradient(135deg, #69C9D0, #EE1D52); }
.youtube-btn   { background: linear-gradient(135deg, #FF0000, #FF4B4B); }

/* Icons inside buttons */
.social-btn img {
    width: 24px;
    height: 24px;
    margin-right: 8px;
}

/* Background Animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Responsive */
@media (max-width: 768px) {
    .brand {
        font-size: 2rem;
        padding: 10px 25px;
    }

    h1 {
        font-size: 1.7rem;
    }

    .time-box {
        padding: 15px 18px;
    }

    .social-links {
        flex-direction: column;
        gap: 12px;
    }

    .social-btn {
        width: 160px;
        height: 45px;
        font-size: 0.9rem;
    }

    .social-btn img {
        width: 20px;
        height: 20px;
        margin-right: 6px;
    }
}
</style>
</head>

<body>

<div class="container">

    <div class="brand">
        artcreations.pk
    </div>

    <h1>
        Happiness to your events is on its way. <br>
        <span class="highlight">Stay Tuned!</span>
    </h1>

    <div class="countdown">
        <div class="time-box">
            <h2 id="days">00</h2>
            <span>Days</span>
        </div>
        <div class="time-box">
            <h2 id="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>

    <!-- Social Buttons -->
    <div class="social-links">
        <a href="https://instagram.com/artcreations.pk" target="_blank" class="social-btn instagram-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174855.png" alt="Instagram"> @artcreations.pk
        </a>
        <a href="https://www.facebook.com/artcreations.pk/" target="_blank" class="social-btn facebook-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/733/733547.png" alt="Facebook"> Facebook
        </a>
        <a href="https://www.tiktok.com/@artcreation.pk" target="_blank" class="social-btn tiktok-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046123.png" alt="TikTok"> TikTok
        </a>
        <a href="https://www.youtube.com/@artcreationspk" target="_blank" class="social-btn youtube-btn">
            <img src="https://cdn-icons-png.flaticon.com/512/1384/1384060.png" alt="YouTube"> YouTube
        </a>
    </div>

</div>

<script>
// Fixed countdown date (example: Feb 16, 2026, 12:00 PM)
const launchDate = new Date(2026, 2, 30, 12, 0, 0).getTime();

const countdown = setInterval(function() {

    const currentTime = new Date().getTime();
    const distance = launchDate - currentTime;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "<h2>We Are Live ðŸŽ‰</h2>";
    }

}, 1000);
</script>

</body>
</html>
