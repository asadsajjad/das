<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Art Creations PK | Coming Soon</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(-45deg, #6a11cb, #2575fc, #ff6a00, #ff3cac);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: #ffffff;
    padding: 20px;
}

.container {
    max-width: 800px;
}

.logo {
    width: 220px;
    margin-bottom: 30px;
}

h1 {
    font-size: 2.6rem;
    font-weight: 600;
    line-height: 1.4;
    margin-bottom: 20px;
}

.highlight {
    color: #ffd700;
    font-weight: 700;
}

.countdown {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin: 30px 0;
    flex-wrap: wrap;
}

.time-box {
    background: rgba(255,255,255,0.15);
    padding: 20px 25px;
    border-radius: 12px;
    backdrop-filter: blur(10px);
    min-width: 90px;
}

.time-box h2 {
    font-size: 2rem;
}

.time-box span {
    font-size: 0.9rem;
    opacity: 0.8;
}

.instagram-btn {
    display: inline-flex;
    align-items: center;
    gap: 8px;
    margin-top: 25px;
    padding: 14px 32px;
    background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
    color: #222; /* elegant dark font */
    text-decoration: none;
    font-weight: 500;
    border-radius: 40px;
    transition: all 0.3s ease;
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
}

.instagram-btn:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 30px rgba(0,0,0,0.25);
}

@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

@media (max-width: 768px) {
    h1 {
        font-size: 1.8rem;
    }
    .logo {
        width: 170px;
    }
}
</style>
</head>

<body>

<div class="container">

    <!-- Replace logo.png with your actual logo file name -->
    <img src="logo.png" alt="Art Creations PK Logo" class="logo">

    <h1>
        Happiness to your events is on its way. <br>
        <span class="highlight">Stay Tuned!</span>
    </h1>

    <div class="countdown">
        <div class="time-box">
            <h2 id="days">00</h2>
            <span>Days</span>
        </div>
        <div class="time-box">
            <h2 id="hours">00</h2>
            <span>Hours</span>
        </div>
        <div class="time-box">
            <h2 id="minutes">00</h2>
            <span>Minutes</span>
        </div>
        <div class="time-box">
            <h2 id="seconds">00</h2>
            <span>Seconds</span>
        </div>
    </div>

    <a href="https://instagram.com/artcreations.pk" target="_blank" class="instagram-btn">
    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" viewBox="0 0 24 24">
        <path d="M7.75 2C4.575 2 2 4.575 2 7.75v8.5C2 19.425 4.575 22 7.75 22h8.5C19.425 22 22 19.425 22 16.25v-8.5C22 4.575 19.425 2 16.25 2h-8.5zm0 1.5h8.5c2.35 0 4.25 1.9 4.25 4.25v8.5c0 2.35-1.9 4.25-4.25 4.25h-8.5C5.4 20.5 3.5 18.6 3.5 16.25v-8.5C3.5 5.4 5.4 3.5 7.75 3.5zm8.75 2a.75.75 0 100 1.5.75.75 0 000-1.5zM12 7a5 5 0 100 10 5 5 0 000-10zm0 1.5a3.5 3.5 0 110 7 3.5 3.5 0 010-7z"/>
    </svg>
    @artcreations.pk
</a>


</div>

<script>
// SET YOUR LAUNCH DATE HERE
// Set countdown to 5 days from now
const now = new Date();
const launchDate = new Date(now.getTime() + (5 * 24 * 60 * 60 * 1000)).getTime();

const countdown = setInterval(function() {

    const now = new Date().getTime();
    const distance = launchDate - now;

    const days = Math.floor(distance / (1000 * 60 * 60 * 24));
    const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((distance % (1000 * 60)) / 1000);

    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minutes").innerHTML = minutes;
    document.getElementById("seconds").innerHTML = seconds;

    if (distance < 0) {
        clearInterval(countdown);
        document.querySelector(".countdown").innerHTML = "We Are Live!";
    }

}, 1000);
</script>

</body>
</html>
